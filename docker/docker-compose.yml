version: "3.3"
services:
    elastic:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.4.2
        environment: 
            - discovery.type=single-node
        ports:
            - "9200:9200"
            - "9300:9300"
    rails:
        build: ./csl/
        ports:
            - "3000:3000"
        depends_on:
            - elastic